<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55.02</title>
</head>

<body id="top">
    <a href="#bottom">Вниз</a>

    <a id="bottom" href="#top">Вверх</a>
    <script>
        const anchors = document.querySelectorAll('a[href*="#"]');

        for (let anchor of anchors) {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const blockID = anchor.getAttribute('href');
                document.querySelector('' + blockID).scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                })
            })
        }
        /* Или через element.scrollTo(x-coord,y-coord); element.scrollTo(options)
        Метод из Element интерфейса прокручивается к определенному набору координат внутри данного элемента.
        */
    </script>
</body>

</html>
