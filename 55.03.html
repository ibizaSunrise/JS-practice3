<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55.03</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        form>* {
            margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <form id="form1" action="">
        E-mail: <input type="email" name="email">
        Phone: <input type="text" name="phone">
        Date: <input type="text" name="date">
        Domain: <input type="text" name="domain">
        <!-- <button type="submit">send</button> -->
    </form>
  
    <script>

        function checkEmail(str) {
            return /^[^@]+@[^@.]+\.[^@]+$/.test(str);
        }

        function checkPhone(str) {
            return /^\+{1}\d{12}$/.test(str);
        }

        function checkDate(str) {
            /*
            поддерживает несколько форматов дат – с полными и краткими числами (5-1-91 и 05-01-1991) и разными разделителями (точка, прямой или обратный слеш
            */
            return /^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/.test(str);
        }

        function checkDomain(str) {
            return /^(?:[-A-Za-z0-9]+\.)+[A-Za-z]{2,6}$/.test(str);
        }

        let form = document.querySelector('#form1');
        for (let input of form) {
            input.addEventListener('change', function () {
                if (this.name == 'email') {
                    checkEmail(this.value) ? this.style.borderColor = 'green' : this.style.borderColor = 'red';
                }
                if (this.name == 'phone') {
                    checkPhone(this.value) ? this.style.borderColor = 'green' : this.style.borderColor = 'red';
                }
                if (this.name == 'date') {
                    checkDate(this.value) ? this.style.borderColor = 'green' : this.style.borderColor = 'red';
                }
                if (this.name == 'domain') {
                    checkDomain(this.value) ? this.style.borderColor = 'green' : this.style.borderColor = 'red';
                }
            })
        }

    </script>
</body>

</html>
