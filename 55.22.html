<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>55.22 интеграция визуального редактора на примере TinyMCE</title>
  <script src="https://cdn.tiny.cloud/1/exgda5besx9rd20dq9ek477cjwpy3lii9a6c9v856vuwfard/tinymce/5/tinymce.min.js"
    referrerpolicy="origin"></script>
  <style>
    button {
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <form method="post">
    <textarea id="mytextarea" name="mytextarea">
        </textarea>
  </form>
  <button id="getEditerData">get data</button>

  <script>
    //инициализация редактора 
    tinymce.init({
      selector: '#mytextarea',
      //дополнительные свойства, плагины 
      plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
      toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
      toolbar_mode: 'floating',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
    });

    const textarea = document.querySelector('#mytextarea');
    const btn = document.querySelector('#getEditerData');
    btn.addEventListener('click', () => {
      //получаю данные с тегами html
      let data = tinymce.get('mytextarea').getContent();
      console.log(data)
      //получаю данные с заданными опциями
      let data2 = tinymce.get('mytextarea').getContent({
        format: 'text'
      });
      console.log(data2)//текст без тегов
    })

  </script>
</body>

</html>
